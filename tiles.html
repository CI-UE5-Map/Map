<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Tile Map</title>
  <!-- Include Leaflet.js from a CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    /* Set the map container size */
    #map {
      height: 1000px;
    }
  </style>
</head>
<body>
  <!-- Create a div for the map -->
  <div id="map"></div>
  <script>
    // Initialize Leaflet map
    var map = L.map('map').setView([3, 3], 1); // Set initial view and zoom level

    // Add tile layer
    L.tileLayer('assets/tiles/{z}/{x}/{y}.png', {
      minZoom: 1, // Set minimum zoom level
      maxZoom: 2, // Set maximum zoom level
      tms: true, // Enable Tile Map Service (TMS) mode
      noWrap: true,
    }).addTo(map);
  </script>
</body>
</html>
