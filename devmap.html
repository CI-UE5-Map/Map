        });

        // Display latitude and longitude on click

            const lat = e.latlng.lat.toFixed(4);
            const lon = e.latlng.lng.toFixed(4);
            const coordinates = `lat: ${lat}, lon: ${lon}`;

            // Display coordinates in a popup

                .setLatLng(e.latlng)
                .setContent(coordinates)
                .openOn(map);
