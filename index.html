<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Filter</button>
        <div id="filter-controls" class="dropdown-content">
            <label><input type="checkbox" id="campfire-filter" checked> Campfires</label><br>
            <label><input type="checkbox" id="scenes-filter" checked> Scenes</label><br>
            <label><input type="checkbox" id="collectables-filter" checked> Collectables</label><br>
            <label><input type="checkbox" id="quest-filter" checked> Quests</label><br>
            <label><input type="checkbox" id="poi-filter" checked> Points Of Interest</label><br>
            <label><input type="checkbox" id="equipment-filter" checked> Equipment</label> <br>
            <label><input type="checkbox" id="enemy-filter" checked> Enemies</label> <br>
            <label><input type="checkbox" id="npc-filter" checked> NPCs</label> 
        </div>
    </div>
    <div id="map"></div>

    <script src="map.js"></script>
    <script src="dropdown.js"></script>
</body>
</html>
